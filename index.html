<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>此情此景，吾想吟诗一首</title>
	</head>
	<body style="background-color: antiquewhite; color: indianred; text-align: center; font-family: 楷体;">
		<h1>虞美人·春花秋月何时了</h1>
		<p>李煜[宋唐]</p>
		<h2>春花秋月何时了？往事知多少。</h2>
		<h2>小楼昨夜又东风，故国不堪回首月明中。</h2>
		<h2>雕栏玉砌应犹在，只是朱颜改。</h2>
		<h2>问君能有几多愁？恰似一江春水向东流。</h2>
	</body>
