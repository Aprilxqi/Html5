<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			屏幕上会显示您输入的数字
			答案：{{keyNumber}}<br />
			你的输入：{{userNumber}}<br />
			<input v-model="userNumber"/>
			<li v-if="userNumber==keyNumber&&userNumber!=''">恭喜你答对了</li>
			<li v-if="userNumber>keyNumber&&userNumber!=''">您输入的数字太大了</li>
			<li v-if="userNumber<keyNumber&&userNumber!=''">您输入的数字太小了</li>
			<br>
		</div>
		<script type="text/javascript">
			var v=new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:'',
					}
			})
		</script>
	</body>
</html>
